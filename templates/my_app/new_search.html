
{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New search</title>
</head>
<body>
    {% block content %}
        <div>
            <h2 style="text-align: center;">{{ search | title }}</h2>
        </div>

        <div class="row">

            {% for posting in final_postings %}
            <div class="col s4">
              <div class="card">
                <div class="card-image">
                  <a href="{{ posting.1 }}"><img src="{{ posting.3 }}" alt=""></a>
                </div>
                <div class="card-content">
                  <p>{{ posting.0 }}</p>
                  {{post.2}}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
                    


{% endblock %}





</body>
</html>
